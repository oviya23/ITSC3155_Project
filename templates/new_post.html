<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Q&A App - New Post</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
       <nav>
           <!--  add navigation links -->

       </nav>

        <h1>New Post</h1>
        {% if post %}
            <form action="{{ url_for('edit_post', question_id=post.question_id) }}" method="post">
        {% else %}
            <form action="new" method="post">
        {% endif %}
            <p><label>Title </label></p>
            <p><input type="text" name="title"  value="{% if post %}{{post.title}}{% endif %}"/></p>
            <p><label>Post </label></p>
            <p>
                <textarea name="postText" rows="6" cols="0">
                    {% if post %}
                        {{post.text}}
                    {% else %}
                        Type your post here ...
                    {% endif %}
                </textarea>
            </p>
            <p>
                {% if post %}
                    <input type="submit" value="Edit Post"/>
                {% else %}
                    <input type="submit" value="Create Post"/>
                {% endif %}
            </p>
            </form>
    </body>
</html>
