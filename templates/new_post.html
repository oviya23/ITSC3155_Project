<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Q&A App">
        <title>UNCC Q&A App - New Post</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <h1>ROCS Q&A</h1>
       <nav>
           <!--  add navigation links -->
            <a href="{{ url_for('index') }}"> Go back </a>
            &#10023;
            <a href="{{ url_for('get_profile') }}"> My Profile </a>
            &#10023;
            <a href="{{ url_for('logout') }}">Logout</a></nav>
       </nav>

        <h1>New Post</h1>
        {% if question %}
            <form action="{{ url_for('edit_post', question_id=question.question_id) }}" method="post">
        {% else %}
            <form action="new" method="post">
        {% endif %}
            <div id="post">
                <h3><label>Title </label></h3>
            <p><input type="text" name="title"  value="{% if question %}{{question.title}}{% endif %}"/></p>
            <h3><label>Post </label></h3>
            <p>
                <textarea name="postText" rows="6" cols="0" id="textarea">
                    {% if question %}
                        {{question.text}}
                    {% else %}
                        Type your post here ...
                    {% endif %}
                </textarea>
            </p>
            <p>
                {% if question %}
                    <input type="submit" value="Edit Post"/>
                {% else %}
                    <input type="submit" value="Create Post"/>
                {% endif %}
            </p>
            </div>

            </form>
    </body>
</html>
