<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>

        <h1>Welcome to the 49er Notes App!</h1>

        <h2>Use this site to maintain and organize your notes.</h2>

        <h3>Course notes</h3>

        <h3>To Do</h3>

        <h3>Work notes</h3>

        {% if post %}
            <form action="{{ url_for('edit_post', question_id=post.question_id }}" method="post">
        {% else %}
            <form action="new" method="post">
        {% endif %}
        <p><label>Title</label></p>
        <p><input type="text" name="title" value="{% if post %}{{ post.title }}{% endif %}"/></p>
        <p><label>Post</label></p>
        <p>
            <textarea name="postText" rows="6" cols="0">
                {% if post %}
                    {{ post.text }}
                {% else %}
                    Add your new post here...
                {% endif %}
            </textarea>
        </p>
        <p>
            {% if note %}
                <input type="submit" value="Edit Post"/>
            {% else %}
                <input type="submit" value="Add Post"/>
            {% endif %}
        </p>
        </form>
    </body>
</html>
