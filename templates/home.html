<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>

        <h1>Welcome to the 49er Notes App!</h1>

        <h2>Use this site to maintain and organize your notes.</h2>

        <h3>Course notes</h3>

        <h3>To Do</h3>

        <h3>Work notes</h3>

    {% for post in home %}
    <tr>
        <td><a href="{{ url_for('get_question', question_id=post.question_id }}">{{ post.title }}</a></td>
        <td>{{ note.date }}</td>
        <td><a href="{{ url_for('edit_post', question_id=post.question_id }}">Edit</a></td>
        <td>
            <form action="{{ url_for('delete_post', question_id=post.question_id }}" method="post">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>

    </body>
</html>
